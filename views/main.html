	           },

	           {
	          		
	           }
  				});
  			}

  				$('.error').fadeIn(400).delay(1000).fadeOut(400);
  			}else{
  				document.getElementById('status'+value).innerHTML = '<b style="color:blue;">running</b>';

  					 url: "/upload",
       				 data: ready,
