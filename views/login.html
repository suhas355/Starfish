<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title class='login-title'>Login Page</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  		<script src="javascripts/login.js"></script> 
  		<link rel="stylesheet" type="text/css" href="stylesheets/login.css">
		<script>
   			function loginProcess() {

			    var purl = "/process"; // the script where you handle the form input.
				uname = $('#login').find('input[name="username"]').val();

			    pass = $('#login').find('input[name="password"]').val();
			    content = {
			    			"username":uname,
			    			"password":pass
			    		}
			    $.ajax({
			           type: "POST",
			           url: purl,
			           dataType: 'json',
			           data: content,
			          

	           success: function(data)
	           {
	           		//window.location.href = '/main'
	           		
	           },
	           error: function(data)
	           {

	           		//window.location.href = '/'

	           		/*var obj = JSON.parse(data);
	           		window.location.href = obj.url;*/
	           }
	          
         });

		}
    </script>
 
	</head>
	<body>
		<form class="login" id="login" method="post">
			  
			<fieldset>
			    
			<legend class="legend">Login</legend>
			    
			<div class="input">
			  	<input type="text" name="username" placeholder="User Name" required />
			    <span><i class="fa fa-envelope-o"></i></span>
			</div>
			    
			<div class="input">
			  	<input type="password" name="password" placeholder="Password" required />
			    <span><i class="fa fa-lock"></i></span>
			</div>
			    
			<button type="submit" onclick="javascript:loginProcess();" class="submit"><i class="fa fa-long-arrow-right"></i></button>
			    
			</fieldset>
			  
			<div class="feedback">
			  	login successful <br />
			    redirecting...
			</div>
  
		</form>

	</body>
</html>
